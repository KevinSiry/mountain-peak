{% extends 'index.html' %}

{% block peaks %}
<h1>Peaks list:</h1>
    {% for peak in peaks %}
    <h2>{{ peak.name }}</h2>
    <ul>
        <li>Altitude: {{ peak.altitude }}</li>
        <li>Longitude: {{ peak.longitude }}</li>
        <li>Latitude: {{ peak.latitude }}</li>
    </ul>
    {% endfor %}
{% endblock %}
